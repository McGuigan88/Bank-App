<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Banking Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <!--<link rel="stylesheet" href="" th:href="@{/css/home.css}" />-->
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Banking Application</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-4 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="transactionHistory">Transaction History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="row m-4 border border-dark">
    <div class="col-3 text-center m-3">
        <span class="h3">Transfer Funds to Savings Account</span>
    </div>
    <div class="col-3 text-center m-3">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Checking Balance</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="checking : ${checkingAccount}">
                <td th:text="${checking.checkingBalance}">Checking Account Balance</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-3 text-center m-3">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Savings Balance</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="savings : ${savingsAccount}">
                <td th:text="${savings.savingsBalance}">Savings Account Balance</td>
            </tr>
            </tbody>
        </table>
    </div>


    <div class="col-7 text-center m-3">
        <form action="transferSavings" method="POST">
            <div class="form-group row">
                <label for="transferFunds" class="col-3 col-form-label">Location Name</label>
                <div class="col-9">
                    <input type="text" name="transferFunds" id="transferFunds" class="form-control"/>
                </div>
            </div>

            <input type="hidden" name="checkingId" th:value="${checkingAccount.checkingAccountId}"/>
            <input type="hidden" name="savingsId" th:value="${savingsAccount.savingsAccountId}"/>
            <button type="submit" class="btn btn-primary">Transfer</button>
        </form>
    </div>
</div>
</div>
</body>
</html>
